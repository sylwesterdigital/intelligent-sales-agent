<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Sales Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  >

  <style>
    body {
      background: #050816;
      color: #f8f9fa;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .navbar {
      background: rgba(5, 8, 22, 0.95);
      backdrop-filter: blur(10px);
    }
    .hero {
      padding: 2.5rem 0 1.5rem;
    }
    .card {
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.07);
      background: radial-gradient(circle at top left, #1f2933 0, #020617 45%);
    }
    .badge-score {
      font-size: 0.8rem;
    }
    .pill-green {
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      background: rgba(16, 185, 129, 0.12);
      color: #6ee7b7;
      border: 1px solid rgba(16, 185, 129, 0.4);
    }
    .pill-amber {
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      background: rgba(245, 158, 11, 0.12);
      color: #fbbf24;
      border: 1px solid rgba(245, 158, 11, 0.4);
    }
    .pill-red {
      border-radius: 999px;
      padding: 0.15rem 0.6rem;
      background: rgba(239, 68, 68, 0.12);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
    .status-pill {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .gradient-text {
      background: linear-gradient(to right, #22c55e, #a855f7, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    a {
      color: #38bdf8;
    }
    a:hover {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-semibold gradient-text" href="{{ url_for('index') }}">
        AI Sales Machine
      </a>
      <span class="navbar-text text-muted small">
        GREEN BOXES = it works âœ…
      </span>
    </div>
  </nav>

  <main class="container mt-4 mb-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mb-3">
      {% for category, message in messages %}
      <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
